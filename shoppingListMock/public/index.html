<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einkaufsliste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Einkaufsliste</h1>
      <div class="add">
        <input id="item-input" type="text" placeholder="Neuen Wunsch eintragen…" autocomplete="off" />
        <button id="add-btn" aria-label="Eintrag hinzufügen">Hinzufügen</button>
      </div>
    </header>

    <section class="list">
      <ul id="list"></ul>
      <p id="empty" class="empty">Keine Einträge. Leg los!</p>
    </section>

    <footer class="app__footer">
      <span id="count">0 Einträge</span>
    </footer>
  </main>

  <template id="item-template">
    <li class="item">
      <span class="item__text"></span>
      <button class="item__done" title="Abhaken">
        <!-- kleines Häkchen-Icon -->
        <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
          <path d="M20.3 5.7a1 1 0 0 1 0 1.4l-10 10a1 1 0 0 1-1.4 0l-5-5a1 1 0 1 1 1.4-1.4l4.3 4.3 9.3-9.3a1 1 0 0 1 1.4 0z"/>
        </svg>
      </button>
    </li>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
